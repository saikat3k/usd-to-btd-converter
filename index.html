    <title>USD to BDT Converter</title>
</head>
<body>
    <h1 style="text-align: center;">USD to BDT Converter Converter in Alert</h1>


    <script>
        let name = ('USD to BDT Converter\n');
        let num = Number(prompt(name+('Enter USD value')));
        let name1 = ('The BDT value is = ');
        let name2 = (' Taka');
        alert (name1+(num*109.86)+name2);
    </script>
</body>
